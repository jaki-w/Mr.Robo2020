<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr Robo</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="col-md-8"><span id="color1">Mr.</span><span id="color2"> Robo</span><span id="color3">ger's</span> <span id="color4">Neigh</span><span id="color5">bor</span><span id="color6">hood</span></h1>
      <img class="col-md-4" id="cloud" src="img/cloud.png" alt="">
    </div>

    <p id="showName">Pleasure to meet you, <span id="name"></span></p>
    <div class="hideLater">
      <p id="hello">Hello! I'm Mr. Roboger...what may I call you?</p>
      <label>Enter your name here:
      <input type="text" id="userName"></label>
      <button id="introduce">Introduce Yourself</button>
    </div>

    <div id="gif">
      <iframe src="https://giphy.com/embed/sFTWiBKYYWKVa" class="giphy-embed"></iframe>
      <p><a href="https://giphy.com/gifs/sFTWiBKYYWKVa">via GIPHY</a></p>
    </div>

    <div id="userInput">
      <p id="errorMessage"></p>
      <label>
        Please enter a positive number:<input type="number" min=0 id="userInput">
      </label>
      <button id="generateList">Show me the numbers!</button>
      <button id="reverseList">Reverse the numbers!</button>
    </div>

    <div id="results" class="showLater">
    </div>

  </div>
</body>
</html>
